<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flower store</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background: url(images/service.jpg) no-repeat center center scroll;
            display: table;
            position: relative;
            width: 100%;
            height: 100%;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        .text-vertical-center {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        .text-vertical-center .text-block {
            background: rgba(255, 255, 255, 0.7);
            float: right;
            margin-right: 50px;
            border-radius: 10px;
            /*font-size: 1.2em;*/
            padding: 30px;

        }

        .text-block {
            font-size: 1.2em;
        }

        .text-block.text-block-left {
            float: left;
        }

        @media (max-width: 500px) {
            .text-block {
                margin-right: 0!important;
                 border-radius: 0!important;
                  background: rgba(255, 255, 255, 0.4)!important;
            }
            
        }

        .container {
            display: table;
            position: relative;
            width: 100%;
            height: 50%;
            text-align: center;
            background: blue;

        }



        .container.howwedo {
            background: url(images/weed.jpg) no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        .container.contacts {
            background: url(images/contacts.jpg) no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        .follow-us__link {
            display: inline-block;
            width: 44px;
            height: 44px;
            margin: 0 2px;
            overflow: hidden;
            vertical-align: middle;
            text-decoration: none;
            -webkit-transition: 0.6s;
            -moz-transition: 0.6s;
            -ms-transition: 0.6s;
            transition: 0.6s;
        }

        .follow-us__link img {
            height: 86px;
            width: auto;
            margin: 2px;
        }

        .follow-us__link--facebook img {
            margin-left: 1px;
            margin-top: -43px;
        }

        .follow-us__link--instagram img {
            margin-left: -100px;
            margin-top: -43px;
        }

        .field-light {
            padding: 10px;
            font-size: 1em;
        }

        .btn {
            padding: 10px;
            display: inline-block;
            margin-bottom: 0;
            font-weight: normal;
            text-align: center;
            vertical-align: middle;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 16px 60px;
            font-size: 14px;
            line-height: 1.42857;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin-top: 20px;
            background: cornflowerblue;
        }
    </style>
</head>

<body>

    <header>
        <div class="text-vertical-center">
            <div class="text-block">
                <h1>Wedanta</h1>
                <h3>Особливі та індивідуальні букети </h3>
                <h3>Отримай знижку 33%</h3>
                <form action="post" data-sending="відпралення.." data-sent="Відправлено" data-submit="Відправити" data-error="Помилка" data-email="vedantazorij@gmail.com" class="center-block form-stacked">
                    <input type="tel" name="phone" class="field-light" placeholder="Номер телефону">
                    <br>
                    <button type="submit" class="btn">Відправити</button>
                </form>
            </div>
        </div>


    </header>
    <div class="container howwedo">
        <div class="text-vertical-center">
            <div class="text-block text-block-left">
                <h2>Ми створюємо:</h2>
                <h3>ідеальні букети</h3>
                <h4>унікальні, розкішні, стильні</h4>
                
            </div>
        </div>
        <!--<img src="images/howwedo.jpg"></img>-->
    </div>
    <div class="container contacts">

        <div class="text-vertical-center">
            <div class="text-block">
                <h1>Follow us</h1>
                <div class="follow-us">
                    <!--<h3 class="follow-us__heading">Follow us:</h3>-->

                    <a class="follow-us__link follow-us__link--facebook" href="https://www.facebook.com/futurice" target="_blank">
          <img alt="Facebook" src="images/social.svg"></img>
</a>


                    <a class="follow-us__link follow-us__link--instagram" href="https://www.instagram.com/futurice" target="_blank">
          <img alt="Instagram" src="images/social.svg"></img></a>
                </div>
            </div>
        </div>
        <!--<img src="images/howwedo.jpg"></img>-->
    </div>


    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        $("form").submit(function(e) {
            var self = $(this),
                button = self.find("button"),
                xhr = new XMLHttpRequest();
            button.html(self.data("sending"));
            xhr.open('POST', '//formspree.io/' + self.data("email"), true);
            xhr.setRequestHeader("Accept", "application/json")
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
            xhr.send(self.serialize());
            xhr.onloadend = function(res) {
                if (res.target.status === 200) {
                    button.html(self.data("sent"));
                    button.prop('disabled', true);
                    console.log(xhr.status);
                }
                else {
                    button.html(self.data("error"));
                    button.toggleClass("btn-warning btn-primary");
                    setTimeout(function() {
                        button.html(self.data("submit"));
                        button.toggleClass("btn-warning btn-primary");
                    }, 3000)

                }
            };

            e.preventDefault();
        })
    </script>
</body>

</html>
